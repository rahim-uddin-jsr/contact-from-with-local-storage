<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage Recap</title>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <form id="from" class="from-container">
        <h2>Please Contact me!</h2>
        <section>
          <div>
            <label for="name">Name</label> <br />
            <input
              id="name-input"
              placeholder="your name"
              name="name"
              type="text"
            />
          </div>
          <div>
            <button
              id="btn-send-name"
              onclick="setToLocalStorage('name','name-input')"
            >
              Send Name
            </button>
            <button
              id="btn-delete-name"
              onclick="deleteDataFromLocalStorage('name')"
            >
              Delete Name
            </button>
          </div>
        </section>
        <section>
          <div class="email-label-container">
            <label for="email">Email</label><br />
            <input
              id="email-input"
              placeholder="your email"
              type="email"
              name="email"
              type="text"
            />
          </div>
          <div>
            <button
              id="btn-send-name"
              onclick="setToLocalStorage('email','email-input')"
            >
              Send Email
            </button>
            <button
              id="btn-delete-name"
              onclick="deleteDataFromLocalStorage('email')"
            >
              Delete Email
            </button>
          </div>
        </section>
        <section>
          <div>
            <label for="massage">Name</label><br />
            <textarea
              name="massage"
              placeholder="Massage Here"
              id="massage-input"
              cols="18"
              rows="5"
            ></textarea>
          </div>
          <div>
            <button
              id="btn-send-massage"
              onclick="setToLocalStorage('massage','massage-input')"
            >
              Send Massage
            </button>
            <button
              id="btn-delete-massage"
              onclick="deleteDataFromLocalStorage('massage')"
            >
              Delete Name
            </button>
          </div>
        </section>
        <section>
          <button class="send-btn" onclick="sendInfo()">send</button>
          <button
            onclick="deleteDataFromLocalStorage('userContacts')"
            class="reset-btn"
          >
            Reset
          </button>
        </section>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
